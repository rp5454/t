<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Testimonials</title>
  <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container mt-5 text-center">
    <h2>Submit Your Testimonial</h2>
    <form id="testimonial-form" class="mt-4">
      <div class="row justify-content-center mb-3">
        <div class="col-md-2">
          <label class="btn btn-primary w-100">Name</label>
        </div>
        <div class="col-md-6">
          <input type="text" id="name" class="form-control" placeholder="Your Name" required />
        </div>
      </div>
      <div class="row justify-content-center mb-3">
        <div class="col-md-2">
          <label class="btn btn-primary w-100">Message</label>
        </div>
        <div class="col-md-6">
          <input type="text" id="message" class="form-control" placeholder="Enter your Message" required />
        </div>
      </div>
      <button type="submit" class="btn btn-warning px-4">Submit</button>
    </form>

    <hr class="my-4" />

    <h4 class="mb-4">Testimonials</h4>
    <div id="testimonial-list" class="text-start"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
