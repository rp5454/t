<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Info Form</title>
</head>
<body>
  <h2>User Information Form</h2>

  <form action="welcome.html" method="post" onsubmit="return validateForm()">
    
    <label for="fname">First Name:</label><br>
    <input type="text" id="fname" name="fname" required pattern="[A-Za-z]+" title="Only alphabets allowed"><br>
    <small>Please enter your first name</small><br><br>

    <label for="lname">Last Name:</label><br>
    <input type="text" id="lname" name="lname" required pattern="[A-Za-z]+" title="Only alphabets allowed"><br>
    <small>Please enter your last name</small><br><br>

    <label>Gender:</label><br>
    <input type="radio" id="male" name="gender" value="Male" required>
    <label for="male">Male</label>

    <input type="radio" id="female" name="gender" value="Female">
    <label for="female">Female</label>

    <input type="radio" id="others" name="gender" value="Others">
    <label for="others">Others</label><br><br>

    <label>Languages Known:</label><br>
    <input type="checkbox" name="lang" value="HTML"> HTML
    <input type="checkbox" name="lang" value="CSS"> CSS
    <input type="checkbox" name="lang" value="JS"> JS<br><br>

    <label for="address">Address:</label><br>
    <select name="address" id="address" required>
      <option value="">Select Address</option>
      <option value="Bangalore">Bangalore</option>
      <option value="Mysore">Mysore</option>
      <option value="Kerala">Kerala</option>
    </select><br><br>

    <label for="cities">Cities Lived In:</label><br>
    <select name="cities[]" id="cities" multiple size="3">
      <option value="Chennai">Chennai</option>
      <option value="Hyderabad">Hyderabad</option>
      <option value="Mumbai">Mumbai</option>
      <option value="Pune">Pune</option>
    </select><br><br>

    <label for="contact">Contact Number:</label><br>
    <input type="text" id="contact" name="contact" required pattern="\d{10}" title="Enter exactly 10 digits"><br><br>

    <label for="color">My favorite color is:</label><br>
    <input type="color" id="color" name="color"><br><br>

    <label for="date">Date is:</label><br>
    <input type="date" id="date" name="date"><br><br>

    <label for="birthday">Birthday is:</label><br>
    <input type="date" id="birthday" name="birthday"><br><br>

    <label for="time">Time is:</label><br>
    <input type="time" id="time" name="time"><br><br>

    <label for="week">Week is:</label><br>
    <input type="week" id="week" name="week"><br><br>

    <label for="month">Month is:</label><br>
    <input type="month" id="month" name="month"><br><br>

    <label for="email">Email ID is:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <button type="button" onclick="alert('Hello there!')">Click Me</button>
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
  </form>

  <script>
    function validateForm() {
      const fname = document.getElementById("fname").value.trim();
      const lname = document.getElementById("lname").value.trim();
      const contact = document.getElementById("contact").value.trim();
      const nameRegex = /^[A-Za-z]+$/;
      const contactRegex = /^\d{10}$/;

      if (!nameRegex.test(fname)) {
        alert("First name must contain only letters.");
        return false;
      }
      if (!nameRegex.test(lname)) {
        alert("Last name must contain only letters.");
        return false;
      }
      if (!contactRegex.test(contact)) {
        alert("Contact number must be exactly 10 digits.");
        return false;
      }

      return true;
    }
  </script>
</body>
</html>
