<!DOCTYPE html>
<html>
<head>
  <title>JSON Form App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 0px 10px #ccc;
    }

    h2 {
      background-color: #007bff;
      color: white;
      padding: 10px;
      border-radius: 5px;
    }

    input[type="text"] {
      width: 45%;
      padding: 10px;
      margin: 10px 2%;
    }

    button {
      padding: 10px 15px;
      margin: 10px 5px;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    #submitBtn {
      background-color: #28a745;
    }

    #displayBtn {
      background-color: #17a2b8;
    }

    #jsonOutput {
      margin-top: 20px;
      background-color: #eee;
      padding: 10px;
      border-radius: 5px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ“„ Presenting the Use Case on JSON</h2>
    <p>Fill in the form and submit. Click "Display JSON Data" to view stored entries.</p>
    
    <input type="text" id="firstName" placeholder="Enter First Name" />
    <input type="text" id="secondName" placeholder="Enter Second Name" />
    
    <div>
      <button id="submitBtn">Submit</button>
      <button id="displayBtn">Display JSON Data</button>
    </div>

    <div id="jsonOutput"></div>
  </div>

  <script>
    const dataStore = [];

    document.getElementById("submitBtn").addEventListener("click", function () {
      const firstName = document.getElementById("firstName").value.trim();
      const secondName = document.getElementById("secondName").value.trim();

      if (firstName && secondName) {
        dataStore.push({ firstName, secondName });
        document.getElementById("firstName").value = "";
        document.getElementById("secondName").value = "";
        alert("Data submitted successfully!");
      } else {
        alert("Please fill in both fields.");
      }
    });

    document.getElementById("displayBtn").addEventListener("click", function () {
      const output = JSON.stringify(dataStore, null, 2);
      document.getElementById("jsonOutput").innerText = output || "No data to display.";
    });
  </script>
</body>
</html>
